{% extends 'common/base.html' %}
{% block content %}
<div class="delete-university-container">
    <h2>Delete Your University</h2>
    <p>Are you sure you want to delete your university "{{ university.name }}"? This action cannot be undone.</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" name="confirm" class="delete-button">Confirm Delete</button>
    </form>
</div>
{% endblock %}
