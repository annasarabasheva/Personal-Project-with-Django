{% extends 'common/base.html' %}
{% block content %}
<div class="add-university-container">
    <h2>Add Your University</h2>
    <form method="POST">
        {% csrf_token %}
        
        <!-- Render Form Fields -->
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="error-message">
                        {% for error in field.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        <!-- Submit Button -->
        <button type="submit" class="submit-button">Add University</button>
    </form>
</div>
{% endblock %}
