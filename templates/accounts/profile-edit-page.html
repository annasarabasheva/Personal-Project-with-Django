{% extends 'common/base.html' %}
{% load static %}

{% block content %}
<div class="edit-profile-container">
    <div class="edit-profile-card">
        <h1>Edit Profile</h1>

        <form method="POST" class="profile-edit-form">
            {% csrf_token %}

            <div class="profile-image-container">
                <div class="profile-picture">
                    {% if form.instance.profile_picture %}
                        <img src="{{ form.instance.profile_picture }}" alt="Profile Picture" class="profile-img">
                    {% else %}
                        <img src="{% static 'images/default-profile.jpeg' %}" alt="Default Profile" class="profile-img">
                    {% endif %}
                </div>
            </div>

            <div class="form-group">
                <label for="id_first_name">First Name</label>
                {{ form.first_name }}
            </div>

            <div class="form-group">
                <label for="id_last_name">Last Name</label>
                {{ form.last_name }}
            </div>

            <div class="form-group">
                <label for="id_profile_picture">Profile Picture URL</label>
                {{ form.profile_picture }}
            </div>

            <div class="form-actions">
                <button type="submit" class="button save-button">Save Changes</button>
                <a href="{% url 'profile-details' %}" class="button cancel-button">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
