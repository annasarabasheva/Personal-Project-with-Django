{% extends 'common/base.html' %}

{% block content %}
<div class="confirm-container">
    <div class="confirm-card">
        <h2>Are you sure you want to delete this thread?</h2>
        <p>This action is permanent and cannot be undone.</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" name="confirm" class="button confirm-button">Yes, Delete My Thread</button>
        </form>
        <a href="{% url 'thread-detail' thread.id %}" class="button cancel-button">Cancel</a>
    </div>
</div>
{% endblock %}
