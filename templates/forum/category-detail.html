{% extends 'common/base.html' %}

{% block content %}
<div class="category-detail-container">
    <h1 class="category-detail-title">{{ category.name }}</h1>
    <p class="category-detail-description">{{ category.description }}</p>

    <h2 class="threads-section-title">Threads in this Category:</h2>

    {% if threads %}
        <ul class="category-thread-list">
            {% for thread in threads %}
            <li class="category-thread-item">
                <a href="{% url 'thread-detail' thread.id %}" class="category-thread-link">{{ thread.title }}</a>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="no-threads">No threads available in this category.</p>
    {% endif %}
</div>
{% endblock %}
